<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="quiz_game.css" type="text/css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1 id="Player_1_Name"></h4><span id="player_1_score"></span>
        <br>
        <h1 id="Player_2_Name"></h4><span id="player_2_score"></span>

        <div class="container">
            <center>
                <h2 style="color:white;">The Math Quiz Game!</h2>
                <h4>Question Turn: <span id="Questioner"></span></h4>
                <h4>Answer Turn: <span id="Answerer"></span></h4>
                <div id="output">
                    <h3 id="Question"></h3>
                    <label>Answer:</label>
                    <input type="text" id="Answer_input" class="form-control" placeholder="Type answer here">
                    <br>
                    <button>Check</button>
                </div>
                <h2>Number 1</h2>
                <br>
                <input type="text" id="Number_1" class="form-control" placeholder="Number 1">
                <h2>Number 2</h2>
                <br>
                <input type="text" id="Number_2" class="form-control" placeholder="Number 2">
                <button onclick="send()">Send</button>
            </center>
        </div>
        
    <script src="quiz_game_page.js"></script>
    </body>
</html>
